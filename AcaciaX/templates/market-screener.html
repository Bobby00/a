{% extends 'base.html' %}
{% load static %}

{% block title %}Acaciax | Market Screener{% endblock %}

{% block content_market_screener %}
  <!-- LAYOUT CONTENT 1 -->
  <div class="layout-content-1 grid-limit">
    <!-- LAYOUT BODY -->
    <div class="layout-body layout-item centered grid3-1col">
      <!-- LAYOUT ITEM -->
      <div class="layout-item cstm-grid-60 centered">

        <div class="layout-item-2-1">
          <div class="layout-item">
              <!-- SECTION TITLE WRAP -->
            <div class="section-title-wrap light-gray">
              <h2 class="">MARKET SCREENER</h2>
              <div class="section-title-separator"></div>
            </div>
            <!-- /SECTION TITLE WRAP -->
          </div>

          <div class="layout-item">
      
          </div>
        </div>
          
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
          {
          "width": 1100,
          "height": 512,
          "defaultColumn": "overview",
          "defaultScreen": "general",
          "market": "forex",
          "showToolbar": true,
          "colorTheme": "light",
          "locale": "en"
        }
          </script>
        </div>
        <!-- TradingView Widget END -->

      </div>
      <!-- /LAYOUT ITEM -->

      <div class="layout-item-2-1 mgn_top_10pc">
          <div class="layout-item">
              <!-- SECTION TITLE WRAP -->
            <div class="section-title-wrap light-gray">
              <h2 class="">ANALYSIS AND OPINION</h2>
              <div class="section-title-separator"></div>
            </div>
            <!-- /SECTION TITLE WRAP -->
          </div>

          <div class="layout-item">
            <!-- BUTTON -->
            <a href="{% url 'analysis' %}">
              <button class="button light-gray cstm_fit_content mgn_left-40">
                MORE ANALYSIS
                <!-- BUTTON ORNAMENT -->
                <span class="button-ornament">
                  <!-- ARROW ICON -->
                  <svg class="arrow-icon medium">
                    <use xlink:href="#svg-arrow-medium"></use>
                  </svg>
                  <!-- /ARROW ICON -->

                  <!-- CROSS ICON -->
                  <svg class="cross-icon small">
                    <use xlink:href="#svg-cross-small"></use>
                  </svg>
                  <!-- /CROSS ICON -->
                </span>
                <!-- /BUTTON ORNAMENT -->
              </button>
            </a>
              <!-- /BUTTON -->
          </div>
        </div>

      {% include 'includes/analysis-app.html' %}
      
    </div>
    <!-- /LAYOUT BODY -->
  </div>
  <!-- /LAYOUT CONTENT 1 -->

{% endblock content_market_screener %}
