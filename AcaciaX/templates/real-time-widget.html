{% extends 'base.html' %}

{% load static %}

{% block title %}Acaciax | Advanced Real Time Widget{% endblock %}

{% block content_real_time_widget %}

  <!-- LAYOUT CONTENT 1 -->
  <div class="layout-content-1 grid-limit">
    <!-- LAYOUT BODY -->
    <div class="layout-body layout-item centered grid3-1col">
      <!-- LAYOUT ITEM -->
      <div class="layout-item cstm-grid-60 centered">

        <div class="layout-item-2-1">
          <div class="layout-item">
              <!-- SECTION TITLE WRAP -->
            <div class="section-title-wrap light-gray">
              <h2 class="">ADVANCED REAL-TIME CHART</h2>
              <div class="section-title-separator"></div>
            </div>
            <!-- /SECTION TITLE WRAP -->
          </div>

          <div class="layout-item">
      
          </div>
        </div>
          
        <!-- TradingView Widget BEGIN -->
          <div class="tradingview-widget-container">
            <div id="tradingview_30321"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
            new TradingView.widget(
            {
            "width": 1100,
            "height": 610,
            "symbol": "OANDA:EURUSD",
            "interval": "240",
            "timezone": "Europe/Istanbul",
            "theme": "Light",
            "style": "1 ",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "withdateranges": true,
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "studies": [
              "BB@tv-basicstudies",
              "MACD@tv-basicstudies",
              "MAExp@tv-basicstudies",
              "RSI@tv-basicstudies"
            ],
            "referral_id": "20689",
            "container_id": "tradingview_30321"
          }
            );
            </script>
          </div>
          <!-- TradingView Widget END -->

      </div>
      <!-- /LAYOUT ITEM -->

      <div class="layout-item-2-1 mgn_top_10pc">
          <div class="layout-item">
              <!-- SECTION TITLE WRAP -->
            <div class="section-title-wrap light-gray">
              <h2 class="">ANALYSIS AND OPINION</h2>
              <div class="section-title-separator"></div>
            </div>
            <!-- /SECTION TITLE WRAP -->
          </div>

          <div class="layout-item">
            <!-- BUTTON -->
            <a href="{% url 'analysis' %}">
              <button class="button light-gray cstm_fit_content mgn_left-40">
                MORE ANALYSIS
                <!-- BUTTON ORNAMENT -->
                <span class="button-ornament">
                  <!-- ARROW ICON -->
                  <svg class="arrow-icon medium">
                    <use xlink:href="#svg-arrow-medium"></use>
                  </svg>
                  <!-- /ARROW ICON -->

                  <!-- CROSS ICON -->
                  <svg class="cross-icon small">
                    <use xlink:href="#svg-cross-small"></use>
                  </svg>
                  <!-- /CROSS ICON -->
                </span>
                <!-- /BUTTON ORNAMENT -->
              </button>
            </a>
              <!-- /BUTTON -->
          </div>
        </div>

     {% include 'includes/analysis-app.html' %}
      
    </div>
    <!-- /LAYOUT BODY -->
  </div>
  <!-- /LAYOUT CONTENT 1 -->

  {% endblock content_real_time_widget %}
